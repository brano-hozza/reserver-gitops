apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
images:
- name: hozza/reserver-ufe
  newName: hozza/reserver-ufe
  newTag: 1.0.0

replacements:
 - targets:
   - select:
         group: fe.milung.eu
         version: v1
         kind: WebComponent
         name: reserver-ufe
     fieldPaths:
         - spec.hash-suffix
   source:
     version: v1
     kind: Deployment
     name:  reserver-ufe-deployment
     fieldPath: spec.template.spec.containers.0.image
     options:
         delimiter: ':'
         index: 1